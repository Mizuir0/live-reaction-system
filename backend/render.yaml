services:
  - type: web
    name: live-reaction-backend
    env: python
    region: singapore  # アジア最寄りのリージョン
    buildCommand: pip install -r requirements.txt
    startCommand: python -c "from app.database import init_database; init_database()" && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: live-reaction-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://your-frontend.vercel.app  # デプロイ後に更新
      - key: PYTHON_VERSION
        value: 3.12.0

databases:
  - name: live-reaction-db
    plan: free
    databaseName: live_reaction
    user: live_reaction_user
